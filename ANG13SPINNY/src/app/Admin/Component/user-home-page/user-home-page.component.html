<div class="container">

    <form [formGroup]="ManageHomeForm">
        <label for="">Image Title</label>
        <input type="text" class="form-control " formControlName="imageTitle">
        <label for="">Image Text</label>
        <input type="text" class="form-control " formControlName="imageText">

        <label for="">Select FrontPage Category</label>
        <select class="form-select " formControlName="mainPageType">
            <option selected value="31">TopBanner</option>
            <option value="32">DesktopHorizontalScroll</option>
            <option value="33">DesktopCarFunctionalityCard</option>
        </select>
        <label for="">Status</label>
        <div class="form-check">
            <input class="form-check-input" checked [value]="34" formControlName="pageStatus" type="radio"
                id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Active
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" [value]="35" formControlName="pageStatus" type="radio"
                id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                InActive
            </label>
        </div>


        <label class="form-label" for="customFile">Upload Image</label>
        <input type="file" formControlName="imageUrl" (change)="selectimg($event)" class="form-control"
            id="customFile" />

        <div class="mt-3 d-flex   ">
            <button class="btn btn-primary  m-2" (click)="addData()">Add</button>
            <button class="btn btn-success m-2" (click)="upd()">update</button>
        </div>
    </form>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you Sure You Want To Delete?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                    (click)="deletedata()">Yes</button>
            </div>
        </div>
    </div>
</div>
