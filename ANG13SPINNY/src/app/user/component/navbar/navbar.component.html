<div class="fixedsearchresult" *ngIf="filteredsearch.length>0">

  <div class="d-flex justify-content-center" *ngFor="let x of filteredsearch">



    <div class="card search" style="  width: 25em;" (click)="onsearch(x)">

      <div class="card-body d-flex align-items-center">


        <p class="mx-4 h6">{{x}}</p>

      </div>

    </div>

  </div>

</div>

<div class="offcanvas offcanvas-start  " data-bs-scroll="true" tabindex="-1" id="offcanvasExample2"
  aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="offcanvas-header " style="background-color: aliceblue;">
    <h1 class="offcanvas-title fs-3 fw-bold text-design" id="offcanvasWithBothOptionsLabel" style="color: darkblue;">
      Enter Brand</h1>
  </div>
  <div class="offcanvas-body">
    <form class="d-flex">
      <input (input)="search(data2.value)" #data2 class="form-control me-2  " type="search"
        placeholder="Search by Make, Brand" aria-label="Search">
    </form>
    <p class="fs-3 text-secondary fe-semibold text-design" *ngIf="filteredsearch.length>0">Brands</p>
    <ul class="list-group" *ngFor="let item of filteredsearch">
      <a (click)="onsearch(item)" data-bs-dismiss="offcanvas" style="color: blueviolet;"
        class="text-decoration-none btn">
        <li class="list-group-item my-1" aria-disabled="true">
          <div>
            <p class="fs-5 fw-bold text-design">{{item}}</p>
            <!-- <p class="fs-4 text-design">{{item.contact}}</p> -->
          </div>
        </li>
      </a>
    </ul>

  </div>
</div>
