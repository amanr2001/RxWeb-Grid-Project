<h3 class="mt-3">Personal Information</h3>

<div  class="border border-secondary-2 rounded  px-4 py-3 ">


  <form [formGroup]="profileForm" class="profile">

    <label for="" class="my-2"><strong >Username</strong></label>
    <div class="form-floating mb-3">

      <input type="text" class="form-control " formControlName="username" [disabled]="isInputDisabled" id="floatingInput" placeholder="Name"  >
      <label for="floatingInput">Username</label>
    </div>
    <div *ngIf="uname && uname.invalid && uname.touched">
      <small class="text-danger">Field Required</small>

    </div>
    <label for="" class="my-2"><strong>Email Address</strong></label>
    <div class="form-floating">
      <input type="email" class="form-control " formControlName="useremail" id="floatingPassword" placeholder="Email Address " >
      <label for="floatingPassword">Email Address</label>
    </div>
    <div class="d-flex justify-content-center mt-4">

      <button  *ngIf="isInputDisabled"  class="btn text-white color py-2 px-5 " (click)="EditProfile()">Edit Info</button>
      <button *ngIf="!isInputDisabled" [disabled]="!profileForm.valid" class="btn text-white color py-2 px-5 " (click)="Done()">Done</button>
    </div>
  </form>
</div>
